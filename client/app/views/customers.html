<table class="table table-striped">
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile No</th>
    </thead>
    <tbody>
        <tr ng-repeat="customer in customers">
            <td>{{customer.first_name}}</td>
            <td>{{customer.last_name}}</td>
            <td>{{customer.mobile_no}}</td>
        </tr>
    </tbody>
</table>
